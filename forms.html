<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
</head>
<body>
    <div>
       <form>
        <h1>student details form</h1>
        <label>name: </label>
       <input type="text" placeholder="enter your name">
       <br/><br/>
       <label> data of brith:</label>
       <input type="date"/>
       <br/>
       <br/>
       <label>age:</label>
       <input type="number">
       <br/>
       <br/>
       <label>college name:</label>
       <input type="text">
       <br/>
       <br/>
       <label>phone number</label>
       <input type="number">
       <br/>
       <br/>
       <fieldset style="width: 20%">
        <legend>gender</legend>
        <input type="radio" id="male" name="gender" value="male">
        <label>male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label>female</label>
    </fieldset>
    <fieldset style="width: 30%">
        <legend>skill set</legend>
        <label>bootstrape</label>
        <input type="checkbox" name="bootstab">
        <br/>
        <label>html</label>
        <input type="checkbox">
        <br/>
        <label>css</label>
        <input type="checkbox">
    </fieldset>
    <label>select role:</label>
    <select>
        <option value="student">student
        </option>
        <option value="empl">
            emp
        </option>
    </select>
    <br/>
    <br/>
    <label>resume :</label>
    <input type="file" accept=".pdf,.doc,.docx" id="resume" name="resume"/>
    <br/><br/>
    <input type="text" placeholder="enter tour email"/>
    <br/><br/>
    <label>password:</label>
    <input type="password"/>
    <br/><br/>
    <button>submit</button>

    </form>
 </div>
 <marquee direction="right",bgcolor="green">dhanu</marquee>
</body>
</html>
